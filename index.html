<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BSA Calculator</title>
  <style>
    body {
      font-family: IBM Plex Thai;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }
    .result {
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Body Surface Area (BSA) Calculator</h1>

  <label for="weight">Weight (kg):</label>
  <input type="number" id="weight" placeholder="Enter weight in kg" />

  <label for="height">Height (cm):</label>
  <input type="number" id="height" placeholder="Enter height in cm" />

  <button onclick="calculateBSA()">Calculate</button>

  <div class="result" id="result"></div>

  <script>
    function calculateBSA() {
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
        resultDiv.textContent = "Please enter valid positive numbers for weight and height.";
        return;
      }

      // Mosteller formula: BSA = sqrt( (height * weight) / 3600 )
      const bsa = Math.sqrt((height * weight) / 3600).toFixed(2);
      resultDiv.textContent = `BSA: ${bsa} mÂ²`;
    }
  </script>
</body>
</html>
